<html>
    <head>
        <title> WIMP - Where Is My Prof? </title>
        <link rel=stylesheet type=text/css href=./static/style.css>
    </head>
    <body>
        <h1> Where Is My Prof? </h1>
        <p>
        {{name}}
        </p>
        <table>
            <tr>
                {% for time in times %}
                <td> {{time}} </td>
                {% endfor %}
            </tr>
                {% for row in data %}
                <tr>
                    {% for col in row %}
                    <td>
                    {{col}}
                    </td>
                    {% endfor %}
                </tr>
                {% endfor %}
        </table>

        <div class="footer">
            This project was developed under <a href="https://metakgp.github.io/"><u>metakgp</u></a>, to see more projects like this <a href="https://github.com/metakgp"><u>click here</u></a>
        </div>
    </body>
</html>
